version: "3.9"
services:
  php-apache:
    ports:
      - "8002:80"
    build: './build/php'
    volumes:
      - ./app:/var/www/html
  mysql:
    ports:
      - "3306:3306"
    build: './build/mysql'
    environment:
      MYSQL_ROOT_PASSWORD: "balerocms_pwd"
      MYSQL_DATABASE: "balerocms_db"
    volumes:
      - dbData:/var/lib/mysql
volumes:
  app:
  dbData: